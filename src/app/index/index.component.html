<h1>Characters</h1>
<div class="row">
    <div class="column column-2">
        <section *ngIf="!showSection">
            <p>Loading!</p>
        </section>

        <section *ngIf="showSection">
            <select class="mainselection" (change)="navigateTo($event.target.value)" size="10">
                <option *ngFor="let char of chars" 
                    [value]="char.id">
                    {{char.name}}
                </option>
            </select>
        </section>
    </div>
</div>
